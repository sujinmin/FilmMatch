@startuml
autoactivate on
admin -> views: 상품등록 요청
views -> views: 유효성 검사 (상품명,금액...)
views -> controller: String insert(MultipartFile photo, GoodsVo vo)
controller -> controller: String saveImage(MultipartFile photo)
controller -> service: int goodsInsert(GoodsVo vo)
service -> database: insert
database --> service: true return
service --> controller: true
controller --> views: true
views --> admin: 관리자 상품 리스트 출력
admin -> views: 상품수정 요청
views -> views: 선택한 상품 정보 불러오기
views -> controller: 상품 정보 수정 요청
controller -> service: int goodsUpdate(GoodsVo vo)
service -> database: update
database --> service: true return
service --> controller: true
controller --> views: true
views --> admin: 관리자 상품 리스트 출력
admin -> views: 상품삭제 요청
views -> controller: 상품 삭제 요청
controller -> service: int goodsDelete(int goodsId)
service -> database: delete
database --> service: true return
service --> controller: true
controller --> views: true
views --> admin: 관리자 상품 리스트 출력
@enduml

